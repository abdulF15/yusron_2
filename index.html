<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortFolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>

  <body>
    <section class="contact" id="contact">
      <h2 class="heading">Please <span>Login</span></h2>

      <!-- Tambahkan onsubmit -->
      <form onsubmit="return checkLogin()">
        <div class="input-box">
          <!-- Tambahkan id -->
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <input type="submit" value="Login" class="btn" />
      </form>
    </section>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- my script -->
    <script src="source/app.js"></script>

    <!-- script login -->
    <script>
      function checkLogin() {
        // username dan password yang diperbolehkan
        const allowedUsername = "admin";
        const allowedPassword = "1234";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === allowedUsername && password === allowedPassword) {
          // login berhasil
          window.location.href = "menu.html";
          return false; // mencegah submit form default
        } else {
          alert("Username atau password salah!");
          return false; // mencegah submit form default
        }
      }
    </script>
  </body>
</html>
